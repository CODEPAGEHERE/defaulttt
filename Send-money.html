<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html"><i class="bi bi-arrow-left"></i></a>
        <span>Fund Transfer</span>
    </header>

    <!-- Fund Transfer Form -->
    <div class="container mt-4">
        <div class="card p-3">
            <div class="form-group">
                <label for="bank">Select Bank</label>
                <select id="bank" class="form-control">
                    <option value="">Choose Bank</option>
                    <option value="058">GTBank</option>
                    <option value="044">Access Bank</option>
                    <option value="011">First Bank</option>
                    <!-- Add more bank codes -->
                </select>
            </div>
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" class="form-control" maxlength="10" placeholder="Enter Account Number">
            </div>
            <button class="btn btn-primary btn-block" id="verify-btn">Verify Account</button>

            <!-- Account Details -->
            <div id="account-details" class="mt-3 d-none">
                <p><strong>Account Name:</strong> <span id="account-name"></span></p>
                <p><strong>Bank:</strong> <span id="bank-name"></span></p>
            </div>

            <!-- Transfer Amount -->
            <div class="form-group mt-3">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
            </div>
            <button class="btn btn-success btn-block" id="transfer-btn" disabled>Send Money</button>
        </div>
    </div>

    <!-- Transaction Successful Dropdown -->
    <div id="transaction-success" class="dropdown-menu p-3 text-center d-none">
        <h5>✅ Transaction Successful!</h5>
        <p>₦<span id="success-amount"></span> sent to <span id="success-account"></span> (<span id="success-bank"></span>)</p>
    </div>

    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
