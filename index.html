<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-success">
    <button class="btn text-white"><i class="bi bi-list"></i></button>
    <span class="text-white">Hi, Oluwaseyi</span>
    <button class="btn text-white position-relative" id="notification-btn">
        <i class="bi bi-bell"></i>
        <span class="badge badge-danger position-absolute badge-pill">3</span>
    </button>
</nav>

<!-- Notification Dropdown -->
<div class="notification-dropdown">
    <ul>
        <li>New transaction alert</li>
        <li>Balance updated</li>
        <li>Security update available</li>
    </ul>
</div>

<!-- Account Balance Carousel -->
<div id="accountCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Savings Account</h5>
                    <p>**** **** **** 6789</p>
                    <p>Balance: <span id="balance">‚Ç¶107,000</span></p>
                    <button class="btn btn-warning toggle-balance">üëÅ Hide</button>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Current Account</h5>
                    <p>**** **** **** 8076</p>
                    <p>Balance: <span id="balance2">‚Ç¶500,000</span></p>
                    <button class="btn btn-warning toggle-balance">üëÅ Hide</button>
                </div>
            </div>
        </div>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#accountCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#accountCarousel" data-slide-to="1"></li>
    </ol>
</div>

<!-- Quick Actions -->
<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <div class="action-card btn btn-success">
                <p>Buy Airtime</p>
                <i class="bi bi-arrow-right"></i>
            </div>
        </div>
        <div class="col-6">
            <div class="action-card btn btn-success">
                <p>Fund Transfer</p>
                <i class="bi bi-arrow-right"></i>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="action-card btn btn-warning">
                <p>Mobile Data</p>
                <i class="bi bi-arrow-right"></i>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
