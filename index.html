<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #8B6508;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .header-center {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-left: 10px;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 4px 6px;
        }

        /* Carousel */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 30px;
        }

        .carousel-inner {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            width: 100%;
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styling */
        .card {
            width: 95%; /* Takes 95% of the screen width */
            max-width: 400px; /* Maximum size for better responsiveness */
            background-color: white;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
        }

        .account-type {
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }

        .account-number {
            font-size: 20px;
            font-weight: bold;
            color: #666;
            margin-top: 10px;
        }

        .account-balance {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #ddd;
            margin: 15px 0;
        }

        /* Navigation Buttons */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .carousel-btn:hover {
            background: black;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <i class="bi bi-list"></i>
        <div class="header-center">
            <span>Hello Oluwaseyi</span>
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
        <i class="bi bi-wifi"></i>
    </header>

    <!-- Custom Carousel -->
    <div class="carousel-container">
        <div class="carousel-inner">
            <!-- Savings Account -->
            <div class="carousel-item active">
                <div class="card">
                    <div class="account-type">Savings Account</div>
                    <div class="account-number">8170794157</div>
                    <hr>
                    <div class="account-balance">₦250,000</div>
                </div>
            </div>

            <!-- Current Account -->
            <div class="carousel-item">
                <div class="card">
                    <div class="account-type">Current Account</div>
                    <div class="account-number">8170794158</div>
                    <hr>
                    <div class="account-balance">₦500,000</div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <button class="carousel-btn prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn">&#10095;</button>
    </div>

    <!-- JavaScript for Sliding -->
    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const totalSlides = $(".carousel-item").length;
            
            function slideTo(index) {
                let newTransform = `translateX(-${index * 100}%)`; 
                $(".carousel-inner").css("transform", newTransform);
            }

            $(".next-btn").click(function() {
                currentIndex = (currentIndex + 1) % totalSlides;
                slideTo(currentIndex);
            });

            $(".prev-btn").click(function() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                slideTo(currentIndex);
            });
        });
    </script>

</body>
</html>
