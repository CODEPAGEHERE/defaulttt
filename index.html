<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Endpoint Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>API Endpoint Tester</h1>

  <div>
    <button id="greetBtn">Test Greet Endpoint</button>
    <button id="addTodoBtn">Test Add Todo</button>
    <button id="getTodosBtn">Test Get Todos</button>
    <button id="signupBtn">Test Signup</button>
    <button id="loginBtn">Test Login</button>
    <button id="textBtn">Test Text with Color</button>
  </div>

  <div id="output">
    <h3>Output:</h3>
    <pre id="response"></pre>
  </div>

  <script>
    const baseUrl = "https://defaulttt.vercel.app/api"; // Replace with your base URL

    // Output function
    const showOutput = (data) => {
      document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    };

    // Greet Endpoint
    document.getElementById("greetBtn").addEventListener("click", async () => {
      const response = await fetch(`${baseUrl}/greet?name=Happyuser`);
      const data = await response.json();
      showOutput(data);
    });

    // Add Todo Endpoint
    document.getElementById("addTodoBtn").addEventListener("click", async () => {
      const response = await fetch(`${baseUrl}/todos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task: "Test Task" }),
      });
      const data = await response.json();
      showOutput(data);
    });

    // Get Todos Endpoint
    document.getElementById("getTodosBtn").addEventListener("click", async () => {
      const response = await fetch(`${baseUrl}/todos`);
      const data = await response.json();
      showOutput(data);
    });

    // Signup Endpoint
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const response = await fetch(`${baseUrl}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: "TestUser", password: "password123" }),
      });
      const data = await response.json();
      showOutput(data);
    });

    // Login Endpoint
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const response = await fetch(`${baseUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: "TestUser", password: "password123" }),
      });
      const data = await response.json();
      showOutput(data);
    });

    // Text with Color Endpoint
    document.getElementById("textBtn").addEventListener("click", async () => {
      const response = await fetch(`${baseUrl}/text?text=HelloWorld&color=blue`);
      const data = await response.json();
      showOutput(data);
    });
  </script>

  <p style="text-align: center; color: chocolate;">
    <b>- Developed by HappyCode -</b>
  </p>
</body>
</html>
