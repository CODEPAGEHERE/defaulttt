<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Demo View</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <i class="fa fa-bars"></i>
        <span>Hello Oluwaseyi 
            <i class="fa fa-bell">
                <span class="notification-badge">3</span>
            </i>
        </span>
        <i class="fa fa-user"></i>
    </header>

    <!-- Balance Section with Slider -->
    <div class="balance-slider">
        <div class="balance-track">
            <div class="balance-card active">
                <p class="active-indicator">Savings Account <span class="dot"></span></p>
                <h1>₦250,000</h1>
                <button class="btn">Account Balance</button>
                <button class="btn secondary">History</button>
            </div>
            <div class="balance-card">
                <p>Savings Balance</p>
                <h1>₦120,000</h1>
                <button class="btn">Account Balance</button>
                <button class="btn secondary">History</button>
            </div>
            <div class="balance-card">
                <p>Loan Balance</p>
                <h1>₦50,000</h1>
                <button class="btn">Account Balance</button>
                <button class="btn secondary">History</button>
            </div>
        </div>
    </div>

    <!-- Pagination Dots -->
    <div class="pagination-dots">
        <span class="dot active-dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="script.js"></script>

</body>
</html>
