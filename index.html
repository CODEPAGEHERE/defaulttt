<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #E6F2E6; /* Light greenish background */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2E7D32; /* Green */
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .header-center {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-left: 10px;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 4px 6px;
        }

        /* Account Cards (Carousel) */
        .carousel-container {
            margin-top: 20px;
            padding: 10px;
        }

        .carousel-inner {
            display: flex;
        }

        .carousel-item {
            flex: 0 0 100%;
            text-align: center;
        }

        .account-card {
            width: 95%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .account-type {
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        .account-number {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        .account-balance {
            font-size: 24px;
            font-weight: bold;
            color: #2E7D32;
            margin-top: 15px;
        }

        /* Dots Indicator */
        .carousel-indicators {
            bottom: -15px;
        }

        .carousel-indicators li {
            background-color: #2E7D32;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        /* Transaction Shortcuts */
        .shortcuts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 10px;
        }

        .shortcut-card {
            background-color: #2E7D32;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .shortcut-card i {
            font-size: 20px;
        }

        /* Recent Transactions */
        .recent-transactions {
            background: white;
            padding: 15px;
            margin: 20px 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <i class="bi bi-list"></i>
        <div class="header-center">
            <span>Hello Oluwaseyi</span>
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
        <i class="bi bi-wifi"></i>
    </header>

    <!-- Account Cards Carousel -->
    <div class="carousel-container">
        <div id="accountCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="account-card">
                        <div class="account-type">Savings Account</div>
                        <div class="account-number">0923787689</div>
                        <div class="account-balance">₦107,000</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="account-card">
                        <div class="account-type">Current Account</div>
                        <div class="account-number">8170794158</div>
                        <div class="account-balance">₦500,000</div>
                    </div>
                </div>
            </div>
            <!-- Dots Indicator -->
            <ol class="carousel-indicators">
                <li data-target="#accountCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#accountCarousel" data-slide-to="1"></li>
            </ol>
        </div>
    </div>

    <!-- Transaction Shortcuts -->
    <div class="shortcuts">
        <div class="shortcut-card">
            <div>
                <div class="font-weight-bold">Buy Airtime</div>
                <small>Airtel, Glo, 9mobile, MTN</small>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
        </div>
        <div class="shortcut-card">
            <div>
                <div class="font-weight-bold">Fund Transfer</div>
                <small>Send money to friends</small>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
        </div>
        <div class="shortcut-card" style="background-color: #D4A017;">
            <div>
                <div class="font-weight-bold">Mobile Data</div>
                <small>Buy data for networks</small>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="recent-transactions">
        <div class="font-weight-bold mb-2">Recent Transactions</div>
        <div class="transaction-item">
            <span>Airtime for Ojo Timilehin</span>
            <span>₦500</span>
        </div>
    </div>

</body>
</html>
