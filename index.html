<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #E6F5E6;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2E7D32;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .header-center {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-left: 10px;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 4px 6px;
        }

        /* Account Cards */
        .carousel {
            margin-top: 20px;
        }

        .carousel-inner {
            display: flex;
        }

        .carousel-item {
            flex: 0 0 100%;
            text-align: center;
        }

        .account-card {
            width: 90%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: left;
        }

        .account-type {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        .account-number {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .account-balance {
            font-size: 22px;
            font-weight: bold;
            color: #2E7D32;
            margin-top: 10px;
        }

        .history-btn {
            background-color: #FFD700;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            color: black;
            border: none;
            margin-top: 10px;
        }

        /* Quick Actions */
        .quick-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .action-card {
            width: 45%;
            background-color: #2E7D32;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .action-card.yellow {
            background-color: #CBA600;
        }

        .action-card i {
            position: absolute;
            right: 10px;
            font-size: 20px;
        }

        /* Recent Transactions */
        .transactions {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            margin: auto;
        }

        .transactions-title {
            font-weight: bold;
            font-size: 16px;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .transaction-icon {
            width: 35px;
            height: 35px;
            background-color: #2E7D32;
            color: white;
            text-align: center;
            line-height: 35px;
            font-size: 16px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .transaction-text {
            font-size: 14px;
            color: #555;
        }

        /* Dots */
        .carousel-indicators {
            position: relative;
            margin-top: 10px;
        }

        .carousel-indicators li {
            background-color: #2E7D32;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <i class="bi bi-list"></i>
        <div class="header-center">
            <span>Hi, Oluwaseyi</span>
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
        <i class="bi bi-wifi"></i>
    </header>

    <!-- Account Cards (Carousel) -->
    <div id="accountCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#accountCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#accountCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="account-card">
                    <div class="account-type">Savings Account</div>
                    <div class="account-number">0923787689</div>
                    <div class="account-balance">₦107,000</div>
                    <button class="history-btn">HISTORY</button>
                </div>
            </div>
            <div class="carousel-item">
                <div class="account-card">
                    <div class="account-type">Current Account</div>
                    <div class="account-number">8170794158</div>
                    <div class="account-balance">₦500,000</div>
                    <button class="history-btn">HISTORY</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <div class="action-card">
            Buy Airtime
            <br>
            <small>Airtel, Glo, 9mobile, MTN</small>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="action-card">
            Fund Transfer
            <br>
            <small>Send money to friends, families, etc.</small>
            <i class="bi bi-chevron-right"></i>
        </div>
    </div>

    <div class="quick-actions">
        <div class="action-card yellow">
            Mobile Data
            <br>
            <small>Buy data for networks anytime</small>
            <i class="bi bi-chevron-right"></i>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="transactions">
        <div class="transactions-title">Recent Transactions</div>
        <div class="transaction-item">
            <div class="transaction-icon">CR</div>
            <div class="transaction-text">Airtime for Ojo Timilehin</div>
        </div>
    </div>

</body>
</html>
