<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #8B6508;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .header-center {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-left: 10px;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 4px 6px;
        }

        /* Scrollable Card Container */
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 15px;
            padding: 20px;
        }

        .scroll-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        .card {
            flex: 0 0 48%; /* Two cards fit within 100% width */
            scroll-snap-align: center;
            background-color: white;
            padding: 25px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-type {
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }

        .active-status {
            font-size: 14px;
            color: green;
        }

        .account-number {
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }

        .account-balance {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <i class="bi bi-list"></i>
        <div class="header-center">
            <span>Hello Oluwaseyi</span>
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
        <i class="bi bi-wifi"></i>
    </header>

    <!-- Scrollable Cards -->
    <div class="scroll-container">
        <div class="card">
            <div class="account-header">
                <div class="account-type">Savings Account</div>
                <div class="active-status">Active</div>
            </div>
            <div class="account-number">8170794157</div>
            <div class="account-balance">₦250,000</div>
        </div>

        <div class="card">
            <div class="account-header">
                <div class="account-type">Current Account</div>
            </div>
            <div class="account-number">8170794158</div>
            <div class="account-balance">₦500,000</div>
        </div>
    </div>

</body>
</html>
