<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #8B6508;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .header-center {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-left: 10px;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 4px 6px;
        }

        /* Carousel */
        .carousel {
            width: 100vw;
            overflow: hidden;
        }

        .carousel-inner {
            width: 100%;
        }

        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 85vh;
        }

        /* Card */
        .card {
            width: 90vw;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .account-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .account-type {
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }

        .active-status {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: green;
        }

        .active-status span {
            width: 12px;
            height: 12px;
            background-color: green;
            border-radius: 50%;
            margin-left: 5px;
        }

        .account-number {
            font-size: 20px;
            font-weight: bold;
            color: #666;
            margin-top: 10px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #ddd;
            margin: 15px 0;
        }

        .account-balance {
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }

        /* Dots Navigation */
        .carousel-indicators {
            bottom: -30px;
        }

        .carousel-indicators li {
            background-color: #bbb;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .carousel-indicators .active {
            background-color: #8B6508;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <i class="bi bi-list"></i>
        <div class="header-center">
            <span>Hello Oluwaseyi</span>
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
        <i class="bi bi-wifi"></i>
    </header>

    <!-- Bootstrap Carousel -->
    <div id="accountCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#accountCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#accountCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <!-- Savings Account -->
            <div class="carousel-item active">
                <div class="card">
                    <div class="account-header">
                        <div class="account-type">Savings Account</div>
                        <div class="active-status">Active <span></span></div>
                    </div>
                    <div class="account-number">8170794157</div>
                    <hr>
                    <div class="account-balance">₦250,000</div>
                </div>
            </div>

            <!-- Current Account -->
            <div class="carousel-item">
                <div class="card">
                    <div class="account-header">
                        <div class="account-type">Current Account</div>
                    </div>
                    <div class="account-number">8170794157</div>
                    <hr>
                    <div class="account-balance">₦250,000</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
