<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f7f4;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #166b2f;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
        }
        .notification {
            position: relative;
        }
        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 3px 7px;
        }
        .carousel {
            margin-top: 10px;
        }
        .carousel-item {
            text-align: center;
        }
        .account-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
        }
        .account-type {
            font-size: 16px;
            color: #666;
        }
        .account-number {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        .account-status {
            font-size: 14px;
            color: green;
            font-weight: bold;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #166b2f;
        }
        .history-btn {
            background: #f8c144;
            border: none;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 15px;
            color: black;
        }
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }
        .active-dot {
            background-color: #166b2f;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <span>Hi, Aisha</span>
        <div class="notification">
            <i class="bi bi-bell"></i>
            <span class="badge">12</span>
        </div>
    </div>

    <!-- Account Carousel -->
    <div id="accountCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="account-card">
                    <p class="account-type">Savings Account</p>
                    <p class="account-number">0923787689</p>
                    <p class="account-status">● Active</p>
                    <p class="balance">N107,000</p>
                    <button class="history-btn">HISTORY <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            <div class="carousel-item">
                <div class="account-card">
                    <p class="account-type">Current Account</p>
                    <p class="account-number">8170785601</p>
                    <p class="account-status">● Active</p>
                    <p class="balance">N500,000</p>
                    <button class="history-btn">HISTORY <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dots for Carousel -->
    <div class="dots">
        <span class="dot active-dot" data-target="#accountCarousel" data-slide-to="0"></span>
        <span class="dot" data-target="#accountCarousel" data-slide-to="1"></span>
    </div>

    <script>
        $(document).ready(function () {
            $('.dot').click(function () {
                $('.dot').removeClass('active-dot');
                $(this).addClass('active-dot');
            });

            $('#accountCarousel').on('slid.bs.carousel', function () {
                let activeIndex = $('.carousel-item.active').index();
                $('.dot').removeClass('active-dot');
                $('.dot').eq(activeIndex).addClass('active-dot');
            });
        });
    </script>

</body>
</html>
