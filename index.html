<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #8B6508;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .header-center {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-left: 10px;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 4px 6px;
        }

        /* Carousel Styling */
        .carousel-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .carousel {
            width: 95%;
        }

        .carousel-inner {
            display: flex;
            align-items: center;
        }

        .carousel-item {
            text-align: center;
        }

        .card {
            width: 95%;
            background-color: white;
            padding: 25px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin: 0 auto;
        }

        .account-type {
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }

        .account-number {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            margin-top: 10px;
        }

        .account-balance {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-top: 15px;
        }

        /* Dots */
        .carousel-indicators {
            bottom: -10px;
        }

        .carousel-indicators li {
            background-color: gray;
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .carousel-indicators .active {
            background-color: black;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <i class="bi bi-list"></i>
        <div class="header-center">
            <span>Hello Oluwaseyi</span>
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
        <i class="bi bi-wifi"></i>
    </header>

    <!-- Account Cards Carousel -->
    <div class="carousel-container">
        <div id="accountCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators (Dots) -->
            <ul class="carousel-indicators">
                <li data-target="#accountCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#accountCarousel" data-slide-to="1"></li>
            </ul>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card">
                        <div class="account-type">Savings Account</div>
                        <div class="account-number">8170794157</div>
                        <div class="account-balance">₦250,000</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <div class="account-type">Current Account</div>
                        <div class="account-number">8170794158</div>
                        <div class="account-balance">₦500,000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
